    <title>管理员登录</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://4kwallpapers.com/images/wallpapers/macos-big-sur-apple-layers-fluidic-colorful-dark-wwdc-2020-5120x2880-1432.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iphone {
            width: 375px;
            height: 812px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .title-bar {
            background-color: rgba(0, 123, 255, 0.85);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            position: relative;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        .footer div {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .footer div.active {
            font-weight: bold;
            color: white;
        }
        .input-group input {
            background-color: rgba(255, 255, 255, 0.25);
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: rgba(0, 123, 255, 0.85);
            padding: 13px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
            width: 100%;
            display: block;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: transparent;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: block;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
        }
        .hint.error {
            color: #ff5252;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #7f7f7f;
            border-radius: 10px;
        }
    </style>

<body>
    <div class="iphone">
        <div class="title-bar">
            <button class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-lg">
                <i class="fas fa-arrow-left"></i>
            </button>
            管理员登录
        </div>
        <div class="content">
            <div class="input-group mb-4">
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="input-group mb-4">
                <input type="password" placeholder="请输入密码" id="password">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white" onclick="togglePassword()">
                    <i class="fas fa-eye" id="toggle-icon"></i>
                </button>
            </div>
            <div class="btn-primary">登录</div>
            <div class="btn-secondary">忘记密码？</div>
            <p class="hint error hidden" id="error-hint">账号不存在、密码错误或账户冻结</p>
        </div>
        <div class="footer">
            <div class="active">首页</div>
            <div>设置</div>
            <div>帮助</div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
