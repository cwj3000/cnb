            border: 1px solid rgba(255, 255, 255, 0.2);

            height: 5px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
        .iphone .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 20px;

    <div class="iphone">

                <!-- 标题 -->
                <div class="text-center text-white text-lg font-semibold tracking-wide bg-blue-600 py-2 rounded-lg">
                    管理后台
                </div>
                <!-- 顶部导航 -->
                <div class="mt-3 flex flex-row justify-between text-sm">
                    <button class="bg-gray-100 bg-opacity-20 px-3 py-1 rounded-lg text-white font-medium hover:bg-blue-500 hover:text-white">
                        机构管理
                    </button>
                    <button class="bg-gray-100 bg-opacity-20 px-3 py-1 rounded-lg text-white font-medium hover:bg-blue-500 hover:text-white">
                        大盘数据
                    </button>
                    <button class="bg-gray-100 bg-opacity-20 px-3 py-1 rounded-lg text-white font-medium hover:bg-blue-500 hover:text-white">
                        轮值班表
                    </button>
                    <button class="bg-gray-100 bg-opacity-20 px-3 py-1 rounded-lg text-white font-medium hover:bg-blue-500 hover:text-white">
                        服务配置
                    </button>
                </div>
                <!-- 机构概况 -->
                <div class="bg-white bg-opacity-20 text-white mt-5 px-5 py-5 rounded-lg backdrop-blur-md shadow-md">
                    <div class="text-center font-bold text-sm mb-3">机构概况</div>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div>
                            <div class="text-lg font-bold">500</div>
                            <div class="text-xs">入驻客户数</div>
                        </div>
                        <div>
                            <div class="text-lg font-bold">1200</div>
                            <div class="text-xs">服务订单数</div>
                        </div>
                        <div>
                            <div class="text-lg font-bold">35</div>
                            <div class="text-xs">员工人数</div>
                        </div>
                        <div>
                            <div class="text-lg font-bold">75</div>
                            <div class="text-xs">设备数量</div>
                        </div>
                    </div>
                </div>
                <!-- 图表展示 -->
                <div class="mt-5 text-white bg-white bg-opacity-20 px-5 py-5 rounded-lg backdrop-blur-md shadow-md">
                    <div class="text-center font-bold text-sm mb-3">数据图表</div>
                    <div class="flex justify-between">
                        <div class="w-[48%] bg-white bg-opacity-20 rounded-md p-2">
                            <img src="a_data_002/150x150.svg" alt="客户男女比例饼图" class="rounded-md">
                            <p class="text-center mt-2 text-xs">客户男女比例</p>
                        </div>
                        <div class="w-[48%] bg-white bg-opacity-20 rounded-md p-2">
                            <img src="a_data_002/150x150.svg" alt="服务订单趋势折线图" class="rounded-md">
                            <p class="text-center mt-2 text-xs">服务订单趋势</p>
                        </div>
                    </div>
                </div>
                <!-- 服务模块 -->
                <div class="mt-5 flex flex-col gap-5">
                    <div class="bg-white bg-opacity-20 text-white px-4 py-3 rounded-lg backdrop-blur-md shadow-md">
                        <div class="flex justify-between">
                            <div>
                                <p class="font-bold text-lg">服务详情</p>
                                <p class="text-xs mt-1">关键服务模块数据</p>
                            </div>
                            <button class="bg-blue-600 text-xs px-3 py-1 rounded-lg">进入模块</button>
                        </div>
                    </div>
                    <div class="bg-white bg-opacity-20 text-white px-4 py-3 rounded-lg backdrop-blur-md shadow-md">
                        <div class="flex justify-between">
                            <div>
                                <p class="font-bold text-lg">客户详情</p>
                                <p class="text-xs mt-1">重要客户数据展示</p>
                            </div>
                            <button class="bg-blue-600 text-xs px-3 py-1 rounded-lg">进入模块</button>
                        </div>
                    </div>
                </div>
                <!-- 底部导航栏 -->
                <div class="mt-auto bg-white bg-opacity-20 flex justify-around items-center py-3 rounded-lg backdrop-blur-md shadow-md">
                    <div class="text-center text-sm text-gray-300">
                        <i class="fas fa-home text-lg"></i>
                        <p class="mt-1">首页</p>
                    </div>
                    <div class="text-center text-sm text-gray-300">
                        <i class="fas fa-cogs text-lg"></i>
                        <p class="mt-1">管理</p>
                    </div>
                    <div class="text-center text-sm text-gray-300">
                        <i class="fas fa-user text-lg"></i>
                        <p class="mt-1">个人中心</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
